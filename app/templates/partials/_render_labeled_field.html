{% macro render_labeled_field(field) %}
    <div class="field">
        {{field.label(class="label", style="color:hsl(0, 0%, 48%)")}}
        <div class="control">
            {{field(**kwargs)|safe}}
              {% if field.errors %}
                {% for error in field.errors %}
                  <p class="help is-danger">{{error}}</p>
                {% endfor %}
              {% endif %}
        </div>
    </div>
{% endmacro %}
